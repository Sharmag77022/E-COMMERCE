<html>
    <head>
      <script src="https://kit.fontawesome.com/bb315a5a58.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <style>
             body{background-color: powderblue ;font-family: 'Varela Round', sans-serif;}
             @media only screen and (max-width: 600px) {
               #logo{
                width: 100px;
                height: 80px;
               }
              }
              @media only screen and (min-width: 601px) {
               #logo{
                width: 200px;
                height: 130px;
               }
              }
        </style>
    </head>
    <body> 
        <div class= 'container-fluid'>
            <div class="row " style="background-color:darkolivegreen">
                <div class="col-lg-3 col-sm-6 col-4"  >
                  <a href="/" style="text-decoration: none;">
                  <img id="logo" src="/websiteLogo.png" alt="webLogo"></a>
                </div>
                <div class="col-lg-6 d-none d-lg-block">
                  <h2 class="mt-3 ml-4  p-4 "><a class="text-white" style="text-decoration: none;"href="/">TheEasyShopping.com</a></h2>
                </div>
                <div class="col-xs-2" >
                    <div class="dropdown p-3">
                        <button type="button" class="btn btn-primary dropdown-toggle ml-5" data-toggle="dropdown">
                            <!-- &#8694; --><i class="fas fa-bars"></i>
                        </button>
                        <div class="dropdown-menu bg-warning">
                          <a class="dropdown-item " href="/user/logout"><i class="fas fa-sign-out-alt"></i><span id="sign"></span></a>
                          <a class="dropdown-item" href="/user/myOrders"><i class="fas fa-user"></i>&nbsp;MyOrders</a>
                          
                        </div>
                      </div>
                </div>
                <div class="col-xs-2  mt-4 mx-auto d-flex" ><a href="/user/cart" class="text-warning" id="new1">
                  <i class="fas fa-cart-plus fa-2x"><span class="badge badge-light align-top bg-warning" style="font-size: 15px;" id="cartBadge"></span></i>
                </a></div>
              </div>
        </div>
        <script>  const cartBadge = document.querySelector('#cartBadge');
        var sign = document.getElementById('sign');

          fetch('/cartQuantity',{
              credentials:'same-origin',
              method:'GET'
          }).then(res=>{
              return res.json()
          }).then(data=>{
              cartBadge.innerHTML=data;
          }).catch(err=>{
          })
          fetch('/checkUser',{
            credentials:'same-origin',
            methos:'Get'
          }).then(res=>{
            return res.json()
          }).then(data=>{
            console.log(data.msg);
            if(data.msg=="1"){
              sign.innerHTML="&nbsp;Log Out"
            }
            if(data.msg=="0"){
              sign.innerHTML="&nbsp;Login/SignUp"
            }
          }).catch(err=>{
            console.log(err);
          })
          </script>
    </body>
</html>
